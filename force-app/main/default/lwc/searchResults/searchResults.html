<template>
   <div style="width: 98%; margin-left: auto; margin-right: auto; margin-top: 20px;">
      <!-- <lightning-card variant="Narrow" title="Search Results"> -->
      <h2 class="slds-p-left_small slds-p-bottom_small slds-card__header-title">Search Results</h2>
         <template if:true={searchResult}>
            <div class="slds-scrollable_y">
               <lightning-layout horizontal-align="center" multiple-rows>
                   <template for:each={searchResult} for:item="item">
                       <lightning-layout-item key={item.Id} padding="around-small" size="12" small-device-size="6"
                           medium-device-size="4" large-device-size="3" class="tile">
                           <c-product-tile  item={item} ></c-product-tile>
                       </lightning-layout-item>
                   </template>
               </lightning-layout>
           </div>
         </template>
         
         <template if:false={searchResult}>
            Loading ...
         </template>
   </div>
</template>
