<template>
  
<!-- New Products -->
    <template if:true={newProducts.data}>
       <div class="brandsBox">        
            <div class="slds-p-around_small">
                <div class="slds-scrollable_y">
                    <lightning-layout horizontal-align="center" multiple-rows>
                        <template for:each={newProducts.data} for:item="newProduct">
                            <lightning-layout-item key={newProduct.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" class="brandTile">                            
                                <c-new-product-tile new-product={newProduct}  selected-brand-name={selectedBrandName} onnewproductbrandselect={displayBrandProduct} ></c-new-product-tile>
                            </lightning-layout-item> 
                        </template>
                    </lightning-layout>
                </div>
            </div>       
        </div>
    </template>

<!-- Product tiles-->
   <template if:true={products.data}>
        <div class="slds-scrollable_y productsBox">
            <lightning-layout horizontal-align="center" multiple-rows>
              <template for:each={products.data} for:item="product">
                  <lightning-layout-item key={product.Id} padding="around-small" size="12" small-device-size="6"
                      medium-device-size="4" large-device-size="3" class="tile">
                        <c-product-tile  item={product} ></c-product-tile>         
                  </lightning-layout-item> 
              </template>
         </lightning-layout>
       </div>
   </template> 
</template>
